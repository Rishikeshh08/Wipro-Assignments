#spring.r2dbc.url=r2dbc:mysql://localhost:3306/wiprotraining?allowPublicKeyRetrieval=true&sslMode=DISABLED&sessionVariables=time_zone=%27Asia/Kolkata%2
spring.r2dbc.url=r2dbc:mysql://localhost:3306/wiprotraining?allowPublicKeyRetrieval=true&sslMode=DISABLED&serverTimezone=Asia/Kolkata

spring.r2dbc.username=root
spring.r2dbc.password=opatharv

# Initialize schema.sql and data.sql
spring.sql.init.mode=always

# Optional: force Spring's default timezone (unrelated to driver parsing but good for consistency)
spring.main.time-zone=Asia/Kolkata

# Logging for troubleshooting
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc=DEBUG